name: API CI

on:
  push:
    paths:
      - "apps/api/**"
  pull_request:
    paths:
      - "apps/api/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry==1.8.3
      - name: Install dependencies
        working-directory: apps/api
        run: |
          poetry install
      - name: Run tests
        working-directory: apps/api
        run: poetry run pytest -q
